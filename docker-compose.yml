services:
  mongo:
    image: arm64v8/mongo:latest
    platform: linux/arm64
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    environment:
      MONGO_INITDB_ROOT_USERNAME: oleynik-n-a
      MONGO_INITDB_ROOT_PASSWORD: oleynik-n-a-123

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      MONGO_URL: mongodb://oleynik-n-a:oleynik-n-a-123@mongo:27017/chatdb?authSource=admin
    depends_on:
      - mongo

  tinode:
    image: tinode/tinode-mongodb:latest
    container_name: tinode
    restart: always
    ports:
      - "16060:16060"  # HTTP API
      - "18080:18080"  # WebSocket
    environment:
      - TINODE_ENV=prod
      - TINODE_MONGO_ENABLED=false
      - TINODE_AUTH_HANDLERS=token
      - TINODE_ALLOW_INSECURE_AUTH=true
    depends_on:
      - backend
    networks:
      - default

volumes:
  mongo_data:
